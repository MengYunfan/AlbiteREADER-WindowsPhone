<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Albite READER</title>
    <meta name="viewport" content="width=#(width), user-scalable=no, initial-zoom=1" />
    <link rel="stylesheet" type="text/css" href="Base.css" />
    <script type="text/javascript" src="Albite.js" />
    <script type="text/javascript">
      albite = new Albite.Main({
        "mainWindow"      : window,
        "width"           : #(width),
        "height"          : #(height),
        "debugEnabled"    : #(debug_enabled),
        "initialLocation" : #(initial_location),
        "cssLocation"     : "/albite/Content.css",
        "typeNamespace"   : ":#SvetlinAnkov.Albite.READER.Model.Reader"
      });

      // This is needed so that the host (WP8's IE10) will be able to call
      // Albite functions as it cannot call properties, only global functions
      albite_notify = function(message) {
        albite.notify(message);
      };
    </script>
  </head>
  <body>
    <div id="page">
      <div id="page_content_box">
        <iframe
          src="#(chapter_file)"
          onload="albite.contentLoaded(this);"

          id="page_content_frame"
          width="100%" height="100%"
          marginWidth="0" marginHeight="0"
          scrolling="no" frameborder="0" />
      </div>
    </div>
  </body>
</html>
